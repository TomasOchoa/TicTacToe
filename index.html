<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

	<!--Bootstrap-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!--Custom Stylesheets-->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	
	
</head>
<body>
		<!--Container for displaying data-->
		<div class="container display">
			<div class="jumbotron" id="jumbotron">
				<div class="message" id="message">Start game!</div>
				<div class="turn"><h4>Currnet Turn: Player <span id="turn">1</span></h4></div>
				<button class="btn btn-primary" id="x">X</button>
				<button class="btn btn-primary" id="o">O</button>
			</div>
		</div>
		
		<!--Container for gameboard-->
		<div class="table-responsive gameBoard">
			<table class="table">
				<tr class="row" id="row0">
					<td class="gameBoardBox available" id="00"></td>
					<td class="gameBoardBox available" id="01"></td>
					<td class="gameBoardBox available" id="02"></td>
				</tr>
				<tr class="row" id="row1">
					<td class="gameBoardBox available" id="10"></td>
					<td class="gameBoardBox available" id="11"></td>
					<td class="gameBoardBox available" id="12"></td>
				</tr>
				<tr class="row" id="row2">
					<td class="gameBoardBox available" id="20"></td>
					<td class="gameBoardBox available" id="21"></td>
					<td class="gameBoardBox available" id="22"></td>
				</tr>
		</table>
		</div>
	
	
	
	
<!--Scripts-->
	<!--jQuery-->         <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!--Bootstrap-->      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--Player Class-->   <script src="assets/js/Player.js"></script>
	<!--TicTacToe Class--><script src="assets/js/TicTacToe.js"></script>
	<!--Actual app-->     <script src="assets/js/script.js"></script>
	
</body>
</html>
